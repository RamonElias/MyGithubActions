name: First Workflow
run-name: workflow run by @${{ github.actor }}

on:
  push:
    branches:
      # - main
      - foobarbaz

  repository_dispatch:
    types: [event1, event2]

  workflow_dispatch:
    inputs:
      homedrive:
        description: 'The home drive on the machine'
        required: true
      logLevel:
        description: 'Log level'
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tag:
        description: 'Apply tag after successfull test run'
        required: true
        type: boolean
      environment:
        description: 'Environment to run tests against'
        # type: environment
        required: true

jobs:
  NewJob:
    runs-on: ubuntu-latest
    # runs-on: self-hosted

    steps:
      - name: Workflow Inputs
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Homedrive: ${{ inputs.homedrive }}"
          echo "Tag source: ${{ inputs.tag }}"
          echo "Environment ${{ inputs.environment }}"
          if [[ "${{ inputs.logLevel }}" == "warning" ]]; then
            echo -e "\033[33mLog level: ${{ inputs.logLevel }}\033[0m"
          elif [[ "${{ inputs.logLevel }}" == "debug" ]]; then
            echo -e "\033[34mLog level: ${{ inputs.logLevel }}\033[0m"
          else
            # Default: info (o cualquier otro valor) en color verde
            echo -e "\033[32mLog level: ${{ inputs.logLevel }}\033[0m"
          fi

      - name: Payload
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          echo "ðŸ‘‹ Hi there!"
          echo "Payload: ${{ toJSON(github.event.client_payload) }}"

      - name: Set the value
        id: step_one
        run: |
          echo "action_state=green" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: List files in repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
          # echo "${{ env.action_state }}" # This will output 'green'
          echo -e "\033[32m${{ env.action_state }}\033[0m"
          echo -e "\033[32m${{ env.action_state }}\033[0m"
          echo -e "\033[32m${{ env.action_state }}\033[0m"

      - run: |
          echo "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          echo "The runner's operating system is $RUNNER_OS"

      - run: |
          [[ -f ${{ vars.FILE_TO_CHECK }} ]] ||
          ( echo "${{ vars.FILE_TO_CHECK }} file needs to be added to ${{ github.repository }} !" && exit 1 )

      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'

      - name: Dump steps context
        run: |
          echo '${{ toJSON(steps) }}'
          echo ${{github.repository}} | sed 's/./& /g'

      - name: Print a summary
        run: |
          echo '# Hi there! :rocket:' >> $GITHUB_STEP_SUMMARY
          echo '## Hi there! :rocket:' >> $GITHUB_STEP_SUMMARY
          echo '### Hi there! :rocket:' >> $GITHUB_STEP_SUMMARY
          echo '### Love this feature! :medal_sports:' >> $GITHUB_STEP_SUMMARY
          echo '<h3>Great feature!</h3>' >> $GITHUB_STEP_SUMMARY
